<!DOCTYPE html>
<html dir="rtl" lang="fa">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="Logo.png" type="image/x-icon" />
    <title>بانک کشاورزی</title>
  </head>
  <body>
    <header>
      <!-- TOP NAV -->
      <nav>
        <p class="welcome">برای شروع وارد شوید</p>
        <img class="logo" src="Logo.png" alt="LOGO" />
        <form class="login">
          <input
            class="login__input login__input--user"
            type="text"
            placeholder="نام کاربری"
          />
          <input
            class="login__input login__input--pin"
            type="password"
            placeholder="رمز"
            maxlength="4"
          />
          <button class="login__btn">&larr;</button>
        </form>
      </nav>
    </header>
    <main class="app">
      <!-- BALANCE -->
      <div class="balance">
        <div>
          <p class="balance__label">موجودی فعلی:</p>
          <p class="balance__date">
            تاریخ ورود:
            <span>۱۴۰۱/۱۲/۰۱</span>
          </p>
        </div>
        <p class="balance__value">۲۲۲,۰۰۰,۰۰۰ تومان</p>
      </div>
      <div class="main-section-app">
        <!-- MOVEMENTS -->
        <section class="movements">
          <div class="movements__row">
            <div class="movements__type movements__type--deposit">واریز ۲</div>
            <div class="movements__date">۳ روز پیش</div>
            <div class="movements__value">۲۰,۰۰۰ تومان</div>
          </div>

          <div class="movements__row">
            <div class="movements__type movements__type--withdrawal">
              برداشت ۱
            </div>
            <div class="movements__date">۱۴۰۱/۰۹/۰۹</div>
            <div class="movements__value">۳۰,۰۰۰- تومان</div>
          </div>
        </section>

        <!-- OPERATION: TRANSFERS -->
        <section class="operations">
          <div class="operation operation--transfer">
            <h2>انتقال وجه</h2>
            <form class="form form--transfer">
              <div class="flex-col">
                <input class="form__input form__input--to" type="text" />
                <label class="form__label">انتقال به</label>
              </div>
              <div class="flex-col">
                <input class="form__input form__input--amount" type="number" />
                <label class="form__label">مبلغ</label>
              </div>
              <button class="form__btn form__btn--transfer">&lrarr;</button>
            </form>
          </div>

          <!-- OPERATION: LOAN -->
          <div class="operation operation--loan">
            <h2>دریافت وام</h2>
            <form class="form form--loan">
              <div class="flex-col">
                <input class="form__input form__input--loan" type="number" />
                <label class="form__label">مبلغ</label>
              </div>
              <button class="form__btn form__btn--loan">&lrarr;</button>
            </form>
          </div>

          <!-- OPERATION: CLOSE -->
          <div class="operation operation--close">
            <h2>حذف حساب</h2>
            <form class="form form--close">
              <div class="flex-col">
                <input class="form__input form__input--user" type="text" />
                <label class="form__label">نام کاربری</label>
              </div>
              <div class="flex-col">
                <input
                  class="form__input form__input--pin"
                  type="password"
                  maxlength="6"
                />
                <label class="form__label">رمز عبور</label>
              </div>
              <button class="form__btn form__btn--close">&lrarr;</button>
            </form>
          </div>
        </section>
      </div>
      <!-- SUMMARY -->
      <section class="summary">
        <p class="summary__label">واریزی:</p>
        <p class="summary__value summary__value--in">۲۰,۰۰۰ تومان</p>
        <p class="summary__label">برداشتی:</p>
        <p class="summary__value summary__value--out">۳۰,۰۰۰ تومان</p>
        <p class="summary__label">سود:</p>
        <p class="summary__value summary__value--interest">۰ تومان</p>
        <div class="management">
          <button class="btn--sort">&downarrow; مرتب سازی</button>
          <!-- LOGOUT TIMER -->
          <p class="logout-timer">
            زمان خروج شما:
            <span class="timer">۰۵:۰۰</span>
          </p>
        </div>
      </section>
    </main>
    <footer></footer>
    <script src="script.js"></script>
  </body>
</html>
