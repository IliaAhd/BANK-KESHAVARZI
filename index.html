<!DOCTYPE html>
<html dir="rtl" lang="fa">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="Logo.png" type="image/x-icon">
    <title>بانک کشاورزی</title>
</head>
<body>
    <header>
        <!-- Top Navigation -->
        <nav>
            <p class="welcome">برای شروع وارد شوید</p>
            <img class="logo" src="Logo.png" alt="LOGO">
            <form class="login">
                <input class="login__input login__input--user" type="text" placeholder="نام کاربری">
                <input class="login__input login__input--pin" type="password" placeholder="رمز">
                <button class="login__btn">&larr;</button>
            </form>
        </nav>
    </header>
    <main class="app">
        <div class="balance">
            <div>
                <p class="balance__label">موجودی فعلی</p>
                <p class="balance__date">
                    تاریخ: <span>۱۴۰۱/۱۲/۰۱</span>
                </p>
            </div>
            <p class="balance__value">۲۲۲,۰۰۰,۰۰۰ تومان</p>
        </div>
    </main>
    <footer>

    </footer>
    <script src="index.html"></script>
</body>
</html>
